<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Practice Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is header section</p>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Flexbox 2 Column Layout -->
        <div class="flex-container">

            <!-- Box -->
            <div class="box">
                <h2>Styled Box</h2>
                <p>This box includes padding, margin, border radius.</p>
                <button class="btn">Hover Me</button>
            </div>

            <!-- Card -->
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Profile">
                <h3>Card Title</h3>
                <p>This is a simple card design.</p>
            </div>

        </div>

        <!-- YouTube Video -->
        <iframe width="560" height="315"
        src="https://www.youtube.com/embed/jFq4JJIPvpE?si=d3pvItTgnK-xkMaJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>   
        </iframe>

        <!-- Table -->
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ali</td>
                <td>22</td>
            </tr>
        </table>

    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

</body>
</html>
